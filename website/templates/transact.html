{% extends "base.html" %}
{% block title %}Transaction{% endblock %}

{% block content %}
<div class="container">
	<br>
	<br>
	<table class="table table-hover">
	<tr class="table-active">
		<th>Date</th>
		<th>Deposit</th>
		<th>Withdraw</th>
		<th>Balance</th>
	</tr>
	{% for dt in user.transacts %}
	<tr>
		<td>{{dt.date}}</td>
		<td>{{dt.deposit}}</td>
		<td>{{dt.withdraw}}</td>
		<td>{{dt.balance}}</td>
	</tr>
	{% endfor %}
	</table>
	<br><br>
</div>
{% endblock %}
